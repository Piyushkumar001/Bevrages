{% load static %} {% include 'header.html' %} {% for pr in prod %}
<section class="page-section">
    <div class="container">
        <div class="product-item">
            <div class="product-item-title d-flex">
                <div class="bg-faded p-5 d-flex ms-auto rounded">
                    <h2 class="section-heading mb-0">
                        <span class="section-heading-lower">{{pr.pname}}</span>
                    </h2>
                        <span class="section-heading-upper">${{pr.price_per_unit}}   
                    <a href="{% url 'order_det'%}" class="btn btn-danger btn-sm">ADD+</a>
                    </span>
                </div>
            </div>
            <img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src="{{pr.image.url}}" alt="..." />
            <div class="product-item-description d-flex me-auto">
                <div class="bg-faded p-5 rounded">
                    <p class="mb-0">{{pr.description}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endfor %}
