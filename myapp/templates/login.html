{% load static %} {% include 'header.html' %}

<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h1 class="text-center text-warning mt-3">Login</h1>
            <form action="" method="post">{% csrf_token %}
                <div class="form-group text-white">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" name="username">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
                </div>
                <div class="form-group text-white">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passwd">
                </div><br>

                <button type="submit" class="btn btn-primary">Submit</button>
                <a class="btn btn-danger" href="{% url 'register' %}">Signup</a>
            </form>
        </div>
        <div class="col-sm-3"></div>




    </div>
</div>
<br><br> {% include 'footer.html' %}
